apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// Ensure react-native-vector-icons fonts are included
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

react {
    autolinkLibrariesWithApp()
    // Enable Hermes for better performance (optional, verify if enabled in your project)
    hermesEnabled = true
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.task"
    defaultConfig {
        applicationId "com.task"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        // Add vectorDrawables support for icons
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    // Add this to handle large apps and avoid build issues
    aaptOptions {
        cruncherEnabled = false
    }
}

dependencies {
    implementation "com.facebook.react:react-android"
    implementation "androidx.core:core:1.12.0" // Ensure compatibility with vector icons
    implementation "androidx.appcompat:appcompat:1.6.1" // Support for app compat features

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Add this to resolve potential dependency conflicts
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core:1.12.0'
    }
}
